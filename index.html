<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Style Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6ef;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6600;
      padding: 10px;
    }
    header h1 {
      color: white;
      font-size: 1.5em;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post a {
      color: #007bff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post-meta {
      font-size: 0.9em;
      color: #555;
    }
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hacker News Style Blog</h1>
  </header>
  <main>
    <!-- Blog posts go here -->
    <div class="post">
      <a href="#">Example Blog Post Title 1</a>
      <div class="post-meta">by Author Name | Jan 29, 2025</div>
    </div>
    <div class="post">
      <a href="#">Example Blog Post Title 2</a>
      <div class="post-meta">by Author Name | Jan 28, 2025</div>
    </div>
    <!-- Add more posts here -->
  </main>
  <footer>

  </footer>
</body>
</html>
