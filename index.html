<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Style Blog</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: #f6f6ef;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ff6600;
      padding: 8px 16px;
    }
    header h1 {
      font-size: 1.5rem;
      color: #000;
      margin: 0;
      display: inline-block;
      font-weight: normal;
    }
    header a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
      font-size: 0.9rem;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .post {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .post a {
      color: #0000ff;
      text-decoration: none;
      font-size: 1rem;
    }
    .post a:hover {
      text-decoration: underline;
    }
    .post-meta {
      font-size: 0.8rem;
      color: #777;
      margin-top: 4px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      padding: 10px;
      background-color: #f0f0f0;
      margin-top: 20px;
    }
  </style>
</head>

  <header>
    <h1>Hacker News Blog</h1>

    <a href="#">comments</a>

  </header>

    </div>

      <div class="post-meta">by John Smith | Jan 27, 2025</div>
    </div>
    <!-- Add more posts here -->
